<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Project</title>

    <!-- small styling for centering of our elements -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            margin: 0;
        }
        button {
            margin: 20px;
        }
    </style>
</head>
<body>

<div>
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad3" x1="70%" y1="0%" x2="50%" y2="100%">
                <stop offset="0%" stop-color="lightyellow" />
                <stop offset="100%" stop-color="yellow" />
            </linearGradient>
        </defs>

        <!-- circle -->
        <circle r="80" cx="100" cy="100" fill="url(#grad3)" stroke="black" stroke-width="2" />
        <circle r="10" cx="70" cy="80" fill="black"/>
        <circle r="10" cx="130" cy="80" fill="black"/>
        <path id="smile" d="M60 120 Q100 160, 140 120" stroke="black" stroke-width="4" fill="transparent" stroke-linecap="round"/>


        <!-- spinning animation -->
        <animateTransform
                attributeName="transform"
                begin="0s"
                dur="2s"
                type="rotate"
                from="0 0 0"
                to="360 0 0"
                repeatCount="indefinite" />
    </svg>
</div>


<!-- spinning animation -->
<button onclick="toggleSmile()">Toggle Smile</button>

<!-- canvas -->

<canvas id="myCanvas" width="500" height="100" style="border:1px solid #000000;">
    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");

        // create gradient background
        const grad = ctx.createLinearGradient(0, 0, 280, 0);
        grad.addColorStop(0, "lightblue");
        grad.addColorStop(1, "darkblue");
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 500, 90);

        // create rectangle foreground
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.rect(0, 90, 500, 90);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // pacman-like shape
        ctx.beginPath();
        ctx.moveTo(95, 50);
        ctx.arc(95, 50, 40, 0.2 * Math.PI, 1.8 * Math.PI);
        ctx.lineTo(95, 50);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // orange fruit for pacman
        const circles = [200, 300, 400];
        ctx.fillStyle = "orange";

        // simple for-each for positioning
        circles.forEach(x => {
            ctx.beginPath();
            ctx.arc(x, 50, 20, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
        });

    </script>

</canvas>


<script>
    let isSmiling = true;

    function toggleSmile() {
        const smile = document.getElementById("smile");
        if (isSmiling) {

            // change to frown
            smile.setAttribute("d", "M60 140 Q100 100, 140 140");
        } else {

            // change to smile
            smile.setAttribute("d", "M60 120 Q100 160, 140 120");
        }
        // flips toggle
        isSmiling = !isSmiling;
    }
</script>

</body>
</html>
